<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
</head>
<body>
    <!-- Alterar o texto de um paragrafo ao clicar em um botÃ£o -->

    <p id="meuParagrafo">Texto Original</p>
    <button onclick="alterarTexto()">Alterar Texto</button>

    <script>
        function alterarTexto(){
            //Selecionar o paragrafo pelo ID
            let paragrafo =  document.getElementById("meuParagrafo");
            //Alterar o texto
            paragrafo.innerText= "Texto Alterado";
        }
    </script>
</body>
</html>
