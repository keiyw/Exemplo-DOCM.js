<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <button onclick="voltarPagina()">Voltar</button>
    <button onclick="mostrarLocalizacao()">Mostrar localizaçào</button>
    <button onclick="fecharPagina()">Fechar página</button>

    <script>
        function voltarPagina(){
            //Voltar uma página do navegador
            window.history.back();
        }

        function mostrarLocalizacao(){
            //Mostrar a URL da página \
            alert("Sua página está localizada: " + window.location);
        }
        function fecharPagina(){
            //abrindo uma janela em branco
            window.open("","_self");
            //fechar janela do navegador 
            window.close();
        }
    </script>
</body>
</html>
